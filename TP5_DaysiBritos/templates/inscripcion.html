<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>Inscripción</title>
</head>
<body>

<div class="container">
    <h2>Formulario de Inscripción</h2>

    <form id="formInscripcion">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="text" id="cedula" placeholder="Cédula" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>

        <button type="submit">Enviar Inscripción</button>
    </form>

    <button onclick="location.href='../index.html'">Volver al inicio</button>
</div>

<footer>Página diseñada por Daysi Britos - 2025</footer>

<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script src="../js/inscripcion.js"></script>
</body>
</html>
